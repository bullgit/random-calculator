<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<title>Random calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<main>
		<output>0</output>
		<div class="button-row">
			<button type="button" data-action="clear" class="meta">C</button>
			<button type="button" data-action="sign" class="meta plus-minus">
				<span class="plus">+</span>
				&frasl;
				<span class="minus">&ndash;</span>
			</button>
			<button type="button" data-action="percent" class="meta">%</button>
			<button type="button" data-action="divide" class="operator">รท</button>
		</div>
		<div class="button-row">
			<button type="button" data-number="7">7</button>
			<button type="button" data-number="8">8</button>
			<button type="button" data-number="9">9</button>
			<button type="button" data-action="multiply" class="operator">ร</button>
		</div>
		<div class="button-row">
			<button type="button" data-number="4">4</button>
			<button type="button" data-number="5">5</button>
			<button type="button" data-number="6">6</button>
			<button type="button" data-action="subtract" class="operator">&ndash;</button>
		</div>
		<div class="button-row">
			<button type="button" data-number="1">1</button>
			<button type="button" data-number="2">2</button>
			<button type="button" data-number="3">3</button>
			<button type="button" data-action="add" class="operator">+</button>
		</div>
		<div class="button-row">
			<button type="button" data-number="0" class="zero">0</button>
			<button type="button" data-action="float">.</button>
			<button type="button" data-action="equal" class="operator">=</button>
		</div>
	</main>
	<script src="calculator.js"></script>
</body>
</html>
