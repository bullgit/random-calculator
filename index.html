<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Random calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<main>
		<output>0</output>
		<div class="button-row">
			<button type="button" data-action="clear" class="meta">C</button>
			<button type="button" data-value="" class="meta plus-minus">
				<span class="plus">+</span>
				&frasl;
				<span class="minus">&ndash;</span>
			</button>
			<button type="button" data-value="" class="meta">%</button>
			<button type="button" data-value="" class="operator">รท</button>
		</div>
		<div class="button-row">
			<button type="button" data-value="7">7</button>
			<button type="button" data-value="8">8</button>
			<button type="button" data-value="9">9</button>
			<button type="button" data-value="" class="operator">ร</button>
		</div>
		<div class="button-row">
			<button type="button" data-value="4">4</button>
			<button type="button" data-value="5">5</button>
			<button type="button" data-value="6">6</button>
			<button type="button" data-value="" class="operator">&ndash;</button>
		</div>
		<div class="button-row">
			<button type="button" data-value="1">1</button>
			<button type="button" data-value="2">2</button>
			<button type="button" data-value="3">3</button>
			<button type="button" data-value="" class="operator">+</button>
		</div>
		<div class="button-row">
			<button type="button" data-value="0" class="zero">0</button>
			<button type="button" data-value="">.</button>
			<button type="button" data-value="" class="operator">=</button>
		</div>
	</main>
	<script src="calculator.js"></script>
</body>
</html>
