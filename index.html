<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Random calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<main>
		<output>0</output>
		<div class="button-row">
			<button class="meta">C</button>
			<button class="meta plus-minus">
				<span class="plus">+</span>
				&frasl;
				<span class="minus">&ndash;</span>
			</button>
			<button class="meta">%</button>
			<button class="operator">รท</button>
		</div>
		<div class="button-row">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="operator">ร</button>
		</div>
		<div class="button-row">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="operator">&ndash;</button>
		</div>
		<div class="button-row">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="operator">+</button>
		</div>
		<div class="button-row">
			<button class="zero">0</button>
			<button>.</button>
			<button class="operator">=</button>
		</div>
	</main>
</body>
</html>
